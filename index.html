<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Soon...</title>
    <link rel="icon" href="./coming-soon.png">
    <link rel="apple-touch-icon" href="./coming-soon.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<section class="coming-soon">
    <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo">
        <source src="video.mp4" type="video/mp4" />
    </video>
    <div class="content">
        <div class="header">
            <h2> We will meet soon!</h2>
        </div>
        <div class="countdown">
            <div class="container-month">
                <h3 class="month">Time</h3>
                <h3>Month</h3>
            </div>
            <div class="container-day">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class="container-hour">
                <h3 class="hour">Time</h3>
                <h3>Hour</h3>
            </div>
            <div class="container-minute">
                <h3 class="minute">Time</h3>
                <h3>Minute</h3>
            </div>
            <div class="container-second">
                <h3 class="second">Time</h3>
                <h3>Second</h3>
            </div>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
